<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - CitySpace</title>
	<meta name="keywords" content="Canada, Toronto, events, news events">
	<meta name="description" content="Find latest news about events in Canadian cities with us">
	<link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<main class="container">
		<section class="container_child thumbnail">
			<div class="thumbnail_logo">
				<h1 class="logo_text">See your whole city!</h1>
			</div>
			<div class="thumbnail_content text-center">
				<h1 class="heading-primary">Welcome to CitySpace</h1>
				<h2 class="heading-secondary">Are you ready to travel your whole city?</h2>
			</div>
			<div class="overlay"></div>
		</section>
		<div class="container_child form">
			<form action="#">
				<div class="form-group">
					<label for="username">Username</label>
					<input class="form-control" type="text" name="username" id="username" placeholder="Enter Username" required/>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" name="password" id="password" placeholder="********" required/>
				</div>
				<div class="m-t-lg">
					<ul class="list-inline">
						<li>
							<input class="btn btn-form" type="submit" value="Login"/>
						</li>
						<li>
							<a class="signup_link" href="registration.html">Become a new member</a>
						</li>
					</ul>
				</div>
			</form>
		</div>
	</main>
</body>
</html>
