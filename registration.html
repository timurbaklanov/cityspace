<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration - CitySpace</title>
	<meta name="keywords" content="Canada, Toronto, register">
	<meta name="description" content="Register to access amazing location and places for travelling">

	<!-- styles -->
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/registration.css">

	<!-- extra contents -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

	<script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
	<main class="container">
		<div class="container_child form">
			<form action="#" id="registration_form">
				<div class="form-group">
					<label for="username">Username</label>
					<input class="form-control" type="text" name="username" id="username" placeholder="Enter Username" required onchange="checkUserName()"/>
					<span class="error"></span>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input class="form-control" type="email" name="email" id="email" placeholder="Enter Email"required onchange="checkEmail()"/>
					<span class="error"></span>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input class="form-control" type="password" name="password" id="password" placeholder="********" required onchange="checkPassword()"/>
					<span class="error"></span>
				</div>
				<div class="form-group">
					<label for="passwordConfirm">Confirm Password</label>
					<input class="form-control" type="password" name="passwordConfirm" id="passwordConfirm" placeholder="********" required onchange="checkConfirmPassword()"/>
					<span class="error"></span>
				</div>
				<div class="m-t-lg">
					<ul class="list-inline">
						<li>
							<input class="btn btn-form" type="submit" value="Register" onClick=""/>
						</li>
						<li>
							<a class="signup_link" href="login.html">I am already a member</a>
						</li>
					</ul>
				</div>
			</form>
		</div>
		<section class="container_child thumbnail">
			<div class="thumbnail_logo">
				<h1 class="logo_text">See your whole city!</h1>
			</div>
			<div class="thumbnail_content text-center">
				<h1 class="heading-primary">Welcome to CitySpace</h1>
				<h2 class="heading-secondary">Are you ready to travel your whole city?</h2>
			</div>
			<div class="overlay"></div>
		</section>
	</main>

	<!-- json files -->
	<script src="assets/users.json"></script>
	<!-- js files -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.md5.js"></script>
	<script src="js/registration.js"></script>
</body>
</html>
